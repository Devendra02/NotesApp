<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0dd92e976a.js" crossorigin="anonymous"></script>
    <title>NotesApp</title>
    <link rel="stylesheet" href="styleNT.css">
</head>

<body>
    <nav class="navbar">
        <div class="left">
            <div class="back" onclick="backFunc()"><i class="fas fa-arrow-left"></i></div>
            <h1>NotesApp</h1>
        </div>
        <div class="right">
            <button class="seeStar" onclick="seeStarFunc()">Starred Notes</button>
            <button class="create"><i class="fas fa-plus"></i></button>
            <input type="text" class="search v-search" placeholder="SearchNote">
            <button class="searchBtn"><i class="fas fa-search"></i></button>
        </div>
    </nav>
    <div class="container hide">
        <div class="inp">
            <input type="text" class='addTitle' placeholder="Title">
            <textarea class="addTxt" id="addTxt" cols="70" rows="3" placeholder="Content"></textarea>
        </div>
        <button class="addBtn">AddNote</button>
    </div>
    <div class="note"></div>
    <script src="appNT.js"></script>
</body>

</html>
